<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estante Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="back" onClick="window.electron.setWindow('home')">
        <img src="../../assets/icons/arrow.png" alt="" />
        <h2>Voltar</h2>
    </div>

    <main>
        <div class="container">
            <div class="search">
                <input id="search-input" type="text" placeholder="Pesquisar" />
                <button onClick="search()">Pesquisar</button>
                <div class="add">
                    <button onClick="window.electron.setWindow('books-add')">Adicionar Livro</button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Categoria</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </main>
    <div class="modal-overlay" id="edit-book-modal" style="display: none;">
        <div class="modal-container">
            <div class="form-header">
                <h1>Editar Livro</h1>
                <p>Atualize as informações do livro abaixo</p>
            </div>

            <form id="edit-book-form">
                <input type="hidden" id="edit-id">

                <div class="form-group">
                    <label for="edit-title">Título do Livro</label>
                    <input id="edit-title" type="text" placeholder="Digite o título do livro" required />
                </div>

                <div class="form-group">
                    <label for="edit-author">Autor do Livro</label>
                    <input id="edit-author" type="text" placeholder="Digite o nome do autor" required />
                </div>

                <div class="form-group">
                    <label for="edit-category">Categoria</label>
                    <div class="custom-select" id="edit-category-select">
                        <div class="selected">Selecione uma categoria</div>
                        <ul class="options">
                            <li data-value="Ficção">Ficção</li>
                            <li data-value="Não-Ficção">Não-Ficção</li>
                            <li data-value="Romance">Romance</li>
                            <li data-value="Fantasia">Fantasia</li>
                            <li data-value="Biografia">Biografia</li>
                            <li data-value="História">História</li>
                            <li data-value="Ciência">Ciência</li>
                            <li data-value="Tecnologia">Tecnologia</li>
                            <li data-value="Outro">Outro</li>
                        </ul>
                        <input type="hidden" id="edit-category" required />
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2025 Estante Digital - Desenvolvido por Murilo 1º Ano C</p>
        </div>
    </footer>
    <script src="script.js" defer></script>
</body>

</html>
