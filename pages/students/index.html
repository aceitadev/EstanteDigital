<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estante Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="back" onClick="window.electron.setWindow('home')">
        <img src="../../assets/icons/arrow.png" alt="" />
        <h2>Voltar</h2>
    </div>

    <main>
        <div class="container">
            <div class="search">
                <input id="search-input" type="text" placeholder="Pesquisar" />
                <button onClick="search()">Pesquisar</button>
                <div class="add">
                    <button onClick="window.electron.setWindow('students-add')">Adicionar Estudante</button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nome Completo</th>
                        <th>Turma</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Idade</th>
                        <th>Data de Cadastro</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </main>
    <div class="modal-overlay" id="edit-student-modal" style="display: none;">
        <div class="modal-container">
            <div class="form-header">
                <h1>Editar Estudante</h1>
                <p>Atualize as informações de um estudante</p>
            </div>

            <form id="edit-student-form">
                <input type="hidden" id="edit-id">

                <div class="form-group">
                    <label for="edit-full_name">Nome Completo</label>
                    <input id="edit-full_name" type="text" placeholder="Digite o nome completo do estudante" required />
                </div>

                <div class="form-group">
                    <label for="edit-class_id">Turma</label>
                    <input id="edit-class_id" type="text" placeholder="Digite a turma" required />
                </div>

                <div class="form-group">
                    <label for="edit-email">Email</label>
                    <input id="edit-email" type="email" placeholder="Digite o email do estudante" />
                </div>

                <div class="form-group">
                    <label for="edit-phone">Telefone</label>
                    <input id="edit-phone" type="tel" placeholder="Digite o telefone do estudante" />
                </div>

                <div class="form-group">
                    <label for="edit-birthday">Data de Nascimento</label>
                    <input id="edit-birthday" type="date" />
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2025 Estante Digital - Desenvolvido por Murilo 1º Ano C</p>
        </div>
    </footer>
    <script src="script.js" defer></script>
</body>

</html>
