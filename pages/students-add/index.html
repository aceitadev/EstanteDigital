<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estante Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="form-header">
                <h1>Adicionar Estudante</h1>
                <p>Preencha os campos abaixo para adicionar um novo estudante</p>
            </div>

            <form id="student-form">
                <div class="form-group">
                    <label for="full_name">Nome Completo</label>
                    <input id="full_name" type="text" placeholder="Digite o nome completo" required />
                </div>

                <div class="form-group">
                    <label for="class_id">Turma</label>
                    <input id="class_id" type="text" placeholder="Digite a turma (ex: 1ยบ Ano C)" required />
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" placeholder="Digite o e-mail do estudante" required />
                </div>

                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input id="phone" type="tel" placeholder="Digite o telefone" required />
                </div>

                <div class="form-group">
                    <label for="birthday">Data de Nascimento</label>
                    <input id="birthday" type="date" required />
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary"
                        onClick='window.electron.setWindow("students")'>Cancelar</button>
                    <button type="submit" class="btn-primary" onClick="finish(event)">Adicionar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Estante Digital - Desenvolvido por Murilo 1ยบ Ano C</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
